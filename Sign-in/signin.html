<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Assets/signin.css" />
    <title>Restauration-App</title>
  </head>

  <body>
    <header>
      <div class="box">
        <div class="bText-white">
          <h1>"One cannot think
              well, love well, sleep
               well,if one has not
              dined well ".
          </h1>
          <p>Virginia Woolf, A Room of One's Own</p>
        </div>
      </div>
    </header>
    <div class="het">
      <main>
        <div class="terminal">
          
          <div class="logo">
            <img src="../Images/mg.svg" alt="pic" />
          </div>
          <div class="first-form">
            <div class="input__form">
              <label for="email">Username or email</label>
              <input required class="email-input" type="text" id="email" />
            </div>

            <div class="input__form">
              <label>Your password</label>
              <input required type="text" id="password" />
            </div>
          </div>
          <div class="info">
            <p class="form">Forget your Email ?</p>
            <button type="submit" class="login">login</button>
          </div>
        
        </div>

      
      </main>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
